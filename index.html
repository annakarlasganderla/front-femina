<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <title>Femina | Moda íntima</title>
</head>

<body>
    <div class="header">
        <header class="py-3 mb-4 border-bottom">
            <div class="container d-flex flex-wrap justify-content-space-between">
                <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="./img/logo.svg" /></svg>
                    <img src="./img/logo.svg" alt="Femina - Moda íntima">
                </a>
                <div class="col-lg-4 col-xl-5 col-sm-8 col-md-4 d-none d-md-block">
                  <form class="col-12 col-lg-auto mb-3 mb-lg-0">
                      <div class="input-group w-80">
                        <input type="search" class="form-control" style="text-align: center; width: 50%;" placeholder="O que deseja?" aria-label="O que deseja?">
                        <div class="input-group-append"> 
                          <button class="btn btn-primary" type="submit"> <i class="fa fa-search"></i> </button> 
                        </div>
                      </div>
                  </form>
                </div>  
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">
                        Login
                        <i class="far fa-user"></i>
                    </a>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">
                        Inscreva-se
                        <i class="fas fa-user-plus"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="container-categorias">
            <div class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4 border-bottom"> 
                <a href="#" class="nav-link link px-5 nav-item-border">Home</a>
                <a href="#" class="nav-link px-5 nav-item-border">Features</a>
                <a href="#" class="nav-link px-5 nav-item-border">Pricing</a>
                <a href="#" class="nav-link px-5 nav-item-border">FAQs</a>
                <a href="#" class="nav-link px-5 nav-item-border ">About</a>
            </div>
        </div>
    </div>

    <section id="overview" class="section bg-transparent border-0 py-5 m-0 p-relative">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/fundo1.jpg" class="d-block w-100" alt="Femina moda íntima">
              <div class="carousel-caption d-none d-md-block">
                <a href="#" class="btn btn-secondary positive-ls-2 btn-outline font-weight-bold text-2 btn-py-3 px-5 mt-4 appear-animation" data-appear-animation="fadeInUpShorter" data-appear-animation-delay="100" data-plugin-options="{'minWindowWidth': 0}">Saiba mais</a>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./img/fundo2.jpg" class="d-block w-100" alt="Femina moda íntima">
              <div class="carousel-caption d-none d-md-block">
                <a href="#" class="btn btn-secondary positive-ls-2 btn-outline font-weight-bold text-2 btn-py-3 px-5 mt-4 appear-animation" data-appear-animation="fadeInUpShorter" data-appear-animation-delay="100" data-plugin-options="{'minWindowWidth': 0}">Saiba mais</a>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./img/fundo3.jpg" class="d-block w-100" alt="Femina moda íntima">
              <div class="carousel-caption d-none d-md-block">
                <a href="#" class="btn btn-secondary positive-ls-2 btn-outline font-weight-bold text-2 btn-py-3 px-5 mt-4 appear-animation" data-appear-animation="fadeInUpShorter" data-appear-animation-delay="100" data-plugin-options="{'minWindowWidth': 0}">Saiba mais</a>
              </div>
            </div>
          </div>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/4e7452609b.js"></script>

    <script src="./js/main.js"></script>

</body>

</html>
